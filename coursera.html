<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Galerie accessible</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    figure {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      padding: 10px;
      text-align: center;
      outline: none;
    }
    img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    figcaption {
      margin-top: 8px;
      font-size: 0.9em;
      color: #444;
    }
    figure.highlight {
      border: 3px solid #0078D7;
    }
    figure:focus {
      box-shadow: 0 0 0 4px rgba(0,120,215,0.4);
    }
  </style>
</head>
<body>
  <h1>Galerie photo accessible</h1>
  <p>Utilisez la souris ou le clavier (Tab + Entrée) pour explorer les images.</p>

  <div class="gallery" id="gallery">
    <figure onmouseover="handleMouseOver(this)" onmouseleave="handleMouseLeave(this)">
      <img src="https://picsum.photos/id/1015/600/400" alt="Montagnes et lac" />
      <figcaption>Montagnes et lac</figcaption>
    </figure>
    <figure onmouseover="handleMouseOver(this)" onmouseleave="handleMouseLeave(this)">
      <img src="https://picsum.photos/id/1025/600/400" alt="Portrait d’un chien" />
      <figcaption>Chien mignon</figcaption>
    </figure>
    <figure onmouseover="handleMouseOver(this)" onmouseleave="handleMouseLeave(this)">
      <img src="https://picsum.photos/id/1039/600/400" alt="Plage au coucher du soleil" />
      <figcaption>Plage au coucher du soleil</figcaption>
    </figure>
    <figure onmouseover="handleMouseOver(this)" onmouseleave="handleMouseLeave(this)">
      <img src="https://picsum.photos/id/1043/600/400" alt="Forêt dense éclairée par le soleil" />
      <figcaption>Forêt en lumière</figcaption>
    </figure>
    <figure onmouseover="handleMouseOver(this)" onmouseleave="handleMouseLeave(this)">
      <img src="https://picsum.photos/id/1056/600/400" alt="Ville la nuit avec lumières" />
      <figcaption>Ville la nuit</figcaption>
    </figure>
    <figure onmouseover="handleMouseOver(this)" onmouseleave="handleMouseLeave(this)">
      <img src="https://picsum.photos/id/1060/600/400" alt="Champ de fleurs sauvages" />
      <figcaption>Fleurs sauvages</figcaption>
    </figure>
  </div>

  <script>
    
    window.onload = function() {
      addTabIndexToFigures();
      console.log("Page chargée : tabindex ajouté à chaque figure");
    };

     
    function addTabIndexToFigures() {
      const figures = document.querySelectorAll("figure");
      for (let i = 0; i < figures.length; i++) {
        figures[i].setAttribute("tabindex", "0");
        figures[i].addEventListener("focus", function() { handleFocus(this); });
        figures[i].addEventListener("blur", function() { handleBlur(this); });
        figures[i].addEventListener("keydown", function(evt) {
          if (evt.key === "Enter" || evt.key === " ") {
            evt.preventDefault();
            toggleHighlight(this);
          }
        });
      }
    }

    function handleMouseOver(element) {
      element.classList.add("highlight");
      console.log("Survol de l’image");
    }

    function handleMouseLeave(element) {
      element.classList.remove("highlight");
      console.log("Souris quittée");
    }

    function handleFocus(element) {
      element.classList.add("highlight");
      console.log("Focus sur l’image");
    }

    function handleBlur(element) {
      element.classList.remove("highlight");
      console.log("Perte de focus");
    }

    function toggleHighlight(element) {
      element.classList.toggle("highlight");
      console.log("Toggle highlight via clavier");
    }
  </script>
</body>
</html>
